# Arquivo de configuração do Dataset WIDER FACE para YOLOv8

# Caminho para o diretório raiz do dataset. 
# Como este arquivo .yaml está dentro da pasta 'data', o '.' significa "esta pasta atual".
path: .

# Caminhos para as imagens de treino e validação (relativos ao 'path')
# YOLOv8 encontrará automaticamente os diretórios de 'labels' correspondentes.
train: WIDER_train/images
val: WIDER_val/images

# Opcional: Caminho para as imagens de teste (sem labels)
# Deixe comentado a menos que você vá usar o comando 'yolo detect predict' neste conjunto.
# test: WIDER_test/images

# Definição das classes
# O WIDER FACE tem apenas uma classe: 'face'. O número '0' é o ID da classe.
names:
  0: face